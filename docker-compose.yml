services:
  app:
    build: .
    container_name: ECommerce_AI_app
    ports:
      - "8085:8085" # Changed from expose to ports, mapping host port 8086 to container port 8085
    env_file:
      - .env
    volumes:
      - .:/app
      - chroma_data:/app/chroma_db
    restart: unless-stopped
    networks:
      - ECommerce_AI_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ECommerce_AI_network:
    driver: bridge

volumes:
  chroma_data:
